<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML advanced - Embedded Content</title>
  </head>
  <body>
    <h4>Video</h4>
    <video
      src="https://v3.cdnpk.net/videvo_files/video/free/2012-08/large_preview/hd0029.mp4"
      width="300"
      height="300"
      controls
      autoplay
      poster="https://placehold.co/400"
    >
      <img src="https://placekitten.com/200/139" />
    </video>

    <video width="300" height="300" autoplay controls>
      <source
        src="https://v3.cdnpk.net/videvo_files/video/free/2012-08/large_preview/hd0029.mp4"
        type="video/mp4"
        codecs="wdwdw"
      />
      <source
        src="https://v3.cdnpk.net/videvo_files/video/free/2013-07/large_preview/hd0051.mp4"
        type="video/webm;"
        codecs="vp8.0, vorbis"
      />
    </video>

    <h4>Audio</h4>
    <audio
      src="https://bcovlive-a.akamaihd.net/19b535b7499a4719a5c19e043063f5d9/ap-southeast-1/6034685947001/playlist.m3u8"
      controls
    >
      Your browser doesn't support HTML 5 audio.
    </audio>
    <h3>Canvas</h3>
    <canvas
      id="wittykitty"
      width="400"
      height="300"
      style="border: 1px solid #000000"
    >
      <!-- Fall-back content here, just like with video and audio -->
    </canvas>
  </body>
</html>
